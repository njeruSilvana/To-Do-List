<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>ToDo</title>
</head>
<body>
    <section class="todo">
        <h2>Task List.</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput"placeholder="Add a new task">
            <button class="btn">Add</button>

       
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span> 0 </span>items total</p>
                <button id="deleteButton">DELETE ALL.</button>
            </div>
        </div>
       
        
  
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Mission Accomplished!</p>
            <p class="author">Made by Silvana</p>
        </div>

    </footer>
</body>
</html>
